                                                                                   </li>
                                                                           </ul>

                                                                </ul>

                                                                <ul class="nav pull-right">
                                                                    <li>
                                                                        <a>#{sessionScope.currentUser.rol.nombre}</a>

                                                                    <li class="dropdown pull-left">

                                                                                   <li>
                                                                                        <h:link outcome="main">Perfil</h:link>

                                                                                   </li>
                                                                           </ul>
                                                                   </li>>

                                                                     </li>

                                    </div>
                                </div>

                        </div>
                    </div>
                </ice:form>

        </ui:insert>
        <ui:insert name="cuerpo1">
        <section id="container" >
            <div class="container">
                <div class="row">
                    <div class="span12">

                        <div class="center_content">

                                Cuerpo del template
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </ui:insert>
        <ui:insert name="footer1">

                    <ui:insert name="footer">
