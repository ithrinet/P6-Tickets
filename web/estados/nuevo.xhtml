<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                >
    
    <ui:define name="cuerpo" >
        <h:form rendered="#{sessionScope.currentUser.rol.id == 1}">
        <div class="box">
                        <header>
                            <div class="icons"><i class="icon-edit"></i></div>
                            <h5>Nuevo Estado</h5>
                            <!-- /.toolbar -->
                        </header>
            <div id="div-1" class="accordion-body collapse in body">
                
                    <table class="table">
                        <tr>
                            <td>Nombre</td>
                            <td><h:inputText value="#{formEstadosBean.estado.nombre}" required="true"/></td>
                        </tr>
                        <tr>
                            <td>Descripcion</td>
                            <td><h:inputText value="#{formEstadosBean.estado.descripcion}" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton value="Guardar" action="#{formEstadosBean.save}" styleClass="btn btn-info"/>
                            <h:commandButton immediate="true" value="Cancelar" action="#{formEstadosBean.cancel}" styleClass="btn btn-danger"/></td>
                        </tr>
                    </table>
                
                </div>
        </div>
            </h:form>
    </ui:define>
</ui:composition>
